<div class="container">
  <app-nav-bar
    id="nav-bar"
    [currentPage]="'ExpÃ©riences'"
    [className]="isNavBarVisible() ? 'nav-container' : 'nav-container hidden'"
  ></app-nav-bar>
  @if(discovery.bannerImg) {
  <div class="banner">
    <img class="banner-image" [src]="discovery.bannerImg" alt="Banner Image" />
    <div class="title">
      <h1>{{ discovery.title }}</h1>
    </div>
  </div>
  }

  <div class="discovery-container">
    <div class="images">
      @for (img of discovery.imgs; track $index) {
      <div class="discovery-img">
        <img [src]="img" alt="Discovery Image" />
      </div>
      }
    </div>
    <div class="texte">
      <h3>{{ discovery.textTitle }}</h3>
      @for (paragraph of discovery.paragraphs; track $index) {
      <p>{{ paragraph }}</p>
      }
    </div>
  </div>
</div>
