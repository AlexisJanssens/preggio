<div class="slider-container" [style.position]="fixed ? 'sticky' : 'relative'">
  <div class="slider-inner">
    @for(slide of images; track slide; let i = $index) {
    <div
      class="slide"
      [class.active]="i === currentSlideIndex"
      [@fadeAnimation]="i === currentSlideIndex ? 'visible' : 'hidden'"
      [style.background-image]="'url(' + slide + ')'"
      [style.background-size]="contain ? 'contain' : 'cover'"
      (click)="onImageClick(i)"
    ></div>
    }
  </div>
</div>
